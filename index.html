<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ingready</title>
    <link
      rel="icon"
      href="./assets/LOGO.png"
      sizes="192x192"
      type="image/png" />
    <!-- <link rel="apple-touch-icon" href="./assets/LOGO.png" sizes="180x180" /> -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
      crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="navbar.css" />
    <link rel="stylesheet" href="contact.css" />
  </head>
  <body>
    <nav class="navbar">
      <div class="navbar-container">
        <a href="index.html" class="navbar-logo">
          <img src="./assets/LOGO.png" alt="Logo" style="width: 130px" />
        </a>
        <ul class="navbar-menu">
          <li><a href="index.html" class="navbar-link">Home</a></li>
          <li><a href="about.html" class="navbar-link">About</a></li>
          <li><a href="#services" class="navbar-link">Services</a></li>
          <li><a href="contact.html" class="navbar-link">Contact</a></li>
        </ul>
      </div>
    </nav>

    <div class="container">
      <div class="meal-wrapper">
        <div class="meal-search">
          <h2 class="title">
            Ingready - Find Meals For Your Ingredients
            <!-- <img src="./assets/chef.png" /> -->
          </h2>
          <blockquote>
            Real food does not have ingredients, real food is ingredients.<br />
            <cite>- Jamie Oliver</cite>
          </blockquote>

          <div class="meal-search-box">
            <input
              type="text"
              class="search-control"
              placeholder="Enter an ingredient (Eg: Flour, Eggs, Banana )"
              id="search-input" />
            <button type="submit" class="search-btn btn" id="search-btn">
              <i class="fas fa-search"></i>
            </button>
          </div>
        </div>

        <div class="meal-result">
          <h2 class="title">Your Search Results:</h2>
          <div id="meal"></div>
        </div>

        <div class="meal-details">
          <!-- recipe close btn -->
          <button
            type="button"
            class="btn recipe-close-btn"
            id="recipe-close-btn">
            <i class="fas fa-times"></i>
          </button>

          <div class="meal-details-content"></div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
